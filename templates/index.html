<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">

    {% include 'base.html' %}

    <!-- HERO -->

    <div class="jumbotron text-center mt-4">
      <h1 class="display-4">{{ title }}</h1>
      <p class="lead">{{ subtitle }}</p>
      <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </div>

    <!-- CARDS -->

    <div class="row mt-5" data-test="cards">

        {% for tour_id, tour_data in tours_sample.items %}
            <div class="col-4" data-test="card">
                <div class="card mb-3" >
                <img src="{{ tour_data.picture }}" class="card-img-top img-fluid" data-test="picture">
                <div class="card-body">
                  <h5 class="card-title">{{ tour_data.title }}</h5>
                 <p class="card-text">{{ tour_data.description|truncatechars:135 }}</p>
                    <a href="{% url 'tour_view' tour_id %}" class="btn btn-sm btn-primary" data-test="tourlink">Подробнее</a>
                </div>
                </div>
            </div>
        {% endfor %}

    </div>

</div>

</body>
</html>
